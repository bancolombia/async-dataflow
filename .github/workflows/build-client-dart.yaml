name: "flutter-actions"
on:
  pull_request:
    paths:
      - 'clients/client-dart/**'
      - '.github/**/*dart*'
    branches:
      - master
      - feature/*
jobs:
  build:
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: clients/client-dart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
            sdk: 3.2.0
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: 3.16.0
      - name: Install dependencies
        run: flutter pub get
      - name: Run test
        run: flutter test