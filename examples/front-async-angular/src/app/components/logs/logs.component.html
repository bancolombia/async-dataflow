<div class="log-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Captured Logs</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div id="console" class="console">
                <div *ngFor="let log of logs" [ngClass]="log.type">
                    {{ log.message }}
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="logCaptureService.clearLogs()">
                <mat-icon>delete_forever</mat-icon>Clear Logs
            </button>
            <button mat-button (click)="copyToClipboard()">
                <mat-icon>content_copy</mat-icon>Copy Logs
            </button>
        </mat-card-actions>
    </mat-card>
</div>
